<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Animation</title>
  <style>
    #animated-element {
      width: 100px;
      height: 100px;
      background-color: cyan;
      position: relative;
      animation-name: move;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }
    
    @keyframes move {
      0% {
        top: 0;
        left: 0;
      }
      100% {
        top: 200px;
        left: 200px;
      }
    }
  </style>
</head>
<body>
  <div id="animated-element"></div>

  <script>
    // JavaScript code
    // You can modify the animation dynamically using JavaScript
    var element = document.getElementById("animated-element");
    element.style.animationDuration = "4s";
  </script>
</body>
</html>
